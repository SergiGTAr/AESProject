version: '2'
services:
  nginx:
    image: nginx:latest
    volumes:
      - ./templates:/etc/nginx/templates
    volumes_from:
      - php
    ports:
      - '8080:81'
  phpmyadmin:
    image: phpmyadmin:latest
  php:
    image: yiisoftware/yii2-php:7.4-fpm
    volumes:
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      - ./:/app:delegated
    ports:
      - '8000:80'
  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: '1234'
      MYSQL_DATABASE: 'AES_PROJECT_DB'
    restart: always
    ports:
      - '3306:3306'
